
<div class="list-container">
  <span>Liste pentru mancare</span>
  <ul>
    
      <li *ngFor="let list of foodLists">
      <div class="mainContent">
        <div class="title">{{list.name}}</div>
        <div class="description">{{list.description}}</div>
        <div class="likes">
            <img src="../../../assets/like.png">
            Likes: {{list.likes}}          
        </div>
      <ul >
          <li *ngFor="let item of list.items | slice:0:3">{{i}} {{item}}</li>
      </ul>
      </div>
      <div class="btn">view list</div>
    </li>
 
  </ul>
  <span>Liste pentru pc</span>
  <ul>
    <li *ngFor="let list of pcLists">
      <div class="mainContent">
        <div class="title">{{list.name}}</div>
        <div class="description">{{list.description}}</div>
        <div class="likes">
            <img src="../../../assets/like.png">
            Likes: {{list.likes}}          
        </div>
      <ul >
          <li *ngFor="let item of list.items | slice:0:3">{{i}} {{item}}</li>
      </ul>
      </div>
      <div class="btn">view list</div>
    </li>
  </ul>
</div>
